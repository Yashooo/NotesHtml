<html>
<head>
    <title>MyNotes</title>
    <link rel="stylesheet" href="mainstyle.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="lbl">
            <h1><strong>My Notes</strong></h1>
            </div>
            <form class="input-group">
            <input type="text" class="input-field" placeholder="Title"required>
            <textarea id="area" rows="20" cols="72" placeholder="Note"></textarea>
            <button type="Add" class="submit-btn">Add a Note</button>   
            </form>
            <div class="lbl2">
                <h2 style="bold" >Saved Notes</h2>
            </div>
        </div>
    </div>
</body>
</html>
